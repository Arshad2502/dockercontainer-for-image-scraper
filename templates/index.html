<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .status-active {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .status-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-item .info {
            padding: 10px;
            text-align: center;
        }

        .image-item .info h4 {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Scraper</h1>
            <p>Search and download images from the web</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2>Image Scraper Configuration</h2>
                <p>Configure your search parameters and start scraping</p>
            </div>
            <div class="card-body">
                <form id="scraperForm">
                    <div class="form-group">
                        <label for="source">Image Source:</label>
                        <select id="source" class="form-control">
                            <option value="google">Google Images</option>
                            <option value="bing">Bing Images</option>
                            <option value="yahoo">Yahoo Images (Sample)</option>
                            
                            <option value="all">All Sources</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="query">Search Query:</label>
                        <input type="text" id="query" class="form-control"
                               placeholder="Enter search term...">
                    </div>

                    <div class="form-group">
                        <label for="maxImages">Maximum Images:</label>
                        <input type="number" id="maxImages" class="form-control" value="10" min="1" max="50">
                    </div>

                    <button type="submit" id="startBtn" class="btn btn-primary">
                        üöÄ Start Scraping
                    </button>

                    <button type="button" id="testBtn" class="btn btn-secondary" onclick="testAPI()">
                        üß™ Test API
                    </button>

                    <button type="button" id="refreshBtn" class="btn btn-secondary">
                        üîÑ Refresh Images
                    </button>

                    <button type="button" id="downloadAllBtn" class="btn btn-success">
                        üì¶ Download All as ZIP
                    </button>

                    <button type="button" id="clearBtn" class="btn btn-danger">
                        üóëÔ∏è Clear All Images
                    </button>
                </form>

                <div id="statusPanel" class="status-panel">
                    <h4>Status: <span id="statusText">Ready to start scraping</span></h4>
                    <div id="progressContainer" style="display: none;">
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill" style="width: 0%;">0%</div>
                        </div>
                        <p>Downloaded: <span id="downloadedCount">0</span> / <span id="totalCount">0</span> images</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2>Downloaded Images</h2>
                <p>View and download your scraped Dell laptop images</p>
            </div>
            <div class="card-body">
                <div id="imagesContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading images...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scraping = false;
        let statusInterval;

        document.getElementById('scraperForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startScraping();
        });

        document.getElementById('refreshBtn').addEventListener('click', loadImages);
        document.getElementById('downloadAllBtn').addEventListener('click', downloadAll);
        document.getElementById('clearBtn').addEventListener('click', clearImages);

        function startScraping() {
            if (scraping) {
                showAlert('Scraping is already in progress!', 'info');
                return;
            }

            const source = document.getElementById('source').value;
            const query = document.getElementById('query').value;
            const maxImages = document.getElementById('maxImages').value;

            if (!query.trim()) {
                showAlert('Please enter a search query!', 'error');
                return;
            }

            const data = {
                source: source,
                query: query.trim(),
                max_images: parseInt(maxImages)
            };

            console.log('Starting scraping with data:', data);
            showAlert('Sending scraping request...', 'info');

            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.error) {
                    showAlert('Error: ' + data.error, 'error');
                } else {
                    scraping = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('progressContainer').style.display = 'block';
                    startStatusCheck();
                    showAlert('Scraping started successfully!', 'success');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                showAlert('Network error: ' + error.message, 'error');
                scraping = false;
                document.getElementById('startBtn').disabled = false;
            });
        }

        function startStatusCheck() {
            statusInterval = setInterval(checkStatus, 2000);
        }

        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusText = document.getElementById('statusText');
                    const progressFill = document.getElementById('progressFill');
                    const downloadedCount = document.getElementById('downloadedCount');
                    const totalCount = document.getElementById('totalCount');
                    const statusPanel = document.getElementById('statusPanel');

                    statusText.textContent = data.message;
                    downloadedCount.textContent = data.downloaded;
                    totalCount.textContent = data.total;

                    if (data.active) {
                        statusPanel.className = 'status-panel status-active';
                        const progress = data.total > 0 ? (data.downloaded / data.total) * 100 : 0;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = Math.round(progress) + '%';
                    } else {
                        statusPanel.className = 'status-panel';
                        scraping = false;
                        document.getElementById('startBtn').disabled = false;
                        clearInterval(statusInterval);
                        
                        if (data.downloaded > 0) {
                            loadImages();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                });
        }

        function loadImages() {
            const container = document.getElementById('imagesContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading images...</p></div>';

            console.log('Loading images...');
            
            fetch('/images')
                .then(response => {
                    console.log('Images response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(images => {
                    console.log('Loaded images:', images);
                    
                    if (!Array.isArray(images)) {
                        throw new Error('Invalid response format');
                    }
                    
                    if (images.length === 0) {
                        container.innerHTML = '<div class="alert alert-info">No images found. Start scraping to download some Dell laptop images!</div>';
                        return;
                    }

                    let html = '<div class="images-grid">';
                    images.forEach(image => {
                        html += `
                            <div class="image-item">
                                <img src="${image.url}" alt="Dell Laptop" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4='">
                                <div class="info">
                                    <h4>${image.filename}</h4>
                                    <a href="${image.url}" class="btn btn-primary" download style="font-size: 12px; padding: 5px 10px;">Download</a>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                    container.innerHTML = '<div class="alert alert-error">Error loading images: ' + error.message + '</div>';
                });
        }

        function downloadAll() {
            window.open('/download-all', '_blank');
        }

        function clearImages() {
            if (!confirm('Are you sure you want to delete all downloaded images?')) {
                return;
            }

            fetch('/clear')
                .then(response => response.json())
                .then(data => {
                    showAlert(data.message, 'success');
                    loadImages();
                })
                .catch(error => {
                    showAlert('Error clearing images: ' + error, 'error');
                });
        }

        function showAlert(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 
                              type === 'success' ? 'alert-success' : 'alert-info';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;
            
            document.querySelector('.card-body').appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // Load images on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting initial setup...');
            loadImages();
        });

        // Test API function
        function testAPI() {
            console.log('Testing API endpoints...');
            
            // Test status
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    console.log('Status API test:', data);
                    showAlert('Status API works! Check console for details.', 'success');
                })
                .catch(error => {
                    console.error('Status API error:', error);
                    showAlert('Status API failed: ' + error.message, 'error');
                });

            // Test images
            fetch('/images')
                .then(response => response.json())
                .then(data => {
                    console.log('Images API test:', data);
                })
                .catch(error => {
                    console.error('Images API error:', error);
                });
        }
    </script>
</body>
</html>
